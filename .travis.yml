language: python
sudo: false
python:
  - 2.7

branches:
  only:
    master

addons:
  apt:
    packages:
    - swig
    - ccache

cache:
  pip: true
  directories:
    - $HOME/.ccache

before_install:
  - ccache -s
  - export PATH=/usr/lib/ccache:${PATH}
  - pip install --upgrade pip
install:
  - pip install --upgrade -r travis-ci-requirements.txt
  - git clone https://github.com/enthought/enable.git
  - cd enable
  - python setup.py develop
  - cd ..
  - python setup.py develop
script:
  - coverage run -m haas -v
after_success:
  - coverage report
